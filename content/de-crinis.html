<h2>Kaiser Wilhelm Institute - Dr. Max de Crinis</h2>

<p>
    Dr. Max de Crinis committed suicide in May 1945 as Germany was dealt its final blow by the
    Allies.
</p>

<p>
    Dr. Max de Crinis was a high-ranking SS psychiatrist who helped enforce racial and
    psychological doctrines alongside euthanasia policies.
</p>
