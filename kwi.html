<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Armin - KWI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Global styles -->
  <link rel="stylesheet" href="app.css">
  <!-- Header styles -->
  <link rel="stylesheet" href="styles/header.css">
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="styles/kwi.css">
  <link rel="stylesheet" href="styles/slideshow.css">
</head>

<body>

  <!-- Top navbar -->
  <div id="top-navbar"></div>

  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="#" data-page="hallervorden">Julius Hallervorden</a></li>
        <li><a href="#" data-page="spatz">Hugo Spatz</a></li>
        <li><a href="#" data-page="ostertag">Berthold Ostertag</a></li>
        <li><a href="#" data-page="nachtsheim">Hans Nachtsheim</a></li>
        <li><a href="#" data-page="de-crinis">Dr. Max de Crinis</a></li>
        <li><a href="#" data-page="schneider">Dr. Carl Schneider</a></li>
      </ul>
    </nav>

    <!-- RIGHT SIDE CONTENT (column layout) -->
    <div class="right-content">
      
      <!-- Main content -->
      <div class="slideshow-container">
        <div class="slide fade">
          <img src="../images/julius-hallervorden.jpg" alt="Julius Hallervorden">
        </div>

        <div class="slide fade">
          <img src="../images/hugo-spatz.png" alt="Hugo Spatz">
        </div>

        <div class="slide fade">
          <img src="../images/berthold-ostertag.JPG" alt="Berthold Ostertag">
        </div>

        <div class="slide fade">
          <img src="../images/hans-nachtsheim.png" alt="Hans Nachtsheim">
        </div>

        <div class="slide fade">
          <img src="../images/dr-max-de-crinis.jpg" alt="Dr. Max de Crinis">
        </div>

        <div class="slide fade">
          <img src="../images/carl-schneider.jpg" alt="Dr. Carl Schneider">
        </div>

        <!-- Navigation arrows -->
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>

        <!-- Dot controls -->
        <div class="dots-container">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <main class="story-content" id="main-content">
        <h2>Welcome to the Kaiser Wilhelm Institute</h2>
        <p>Select a scientist from the sidebar to view the story.</p>
      </main>
    </div>

    <script src="scripts/kwi.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="app.js"></script>
</body>

</html>
